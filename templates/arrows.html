<div class="arrow left-arrow" ng-hide="pageId === 0">
	<a ng-click="changePageRight($event, pageId)">
		<i class="fa fa-angle-left"></i>
	</a>
</div>

<div class="arrow right-arrow" ng-hide="pageId === (pages.length - 1)">
	<a ng-click="changePageLeft($event, pageId)">
		<i class="fa fa-angle-right"></i>
	</a>
</div>
